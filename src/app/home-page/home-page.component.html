<div style="display:flex; justify-content:space-between">
  <h2>SHOPPING</h2>
  <div>

    <div class="btn btn-info" (click)="logout() ">log out</div>
    <a [routerLink]="['/login']"> <div class="btn btn-info"> log in</div></a>
    <a [routerLink]="['/cart']"> <div class="btn btn-info" >cart</div></a>
    <a [routerLink]="['/profile']"> <div class="btn btn-info" >my profile</div></a>
  </div>
</div>

<div class="active-cyan-3 active-pink-4 mb-4">
  <input class="form-control" type="text" placeholder="Search" aria-label="Search">
</div>
<nav class="navbar navbar-expand bg-dark navbar-dark" style="justify-content:space-between; ">
  <ul class="navbar-nav">
    <li class="nav-item" style="width:200px">
      <a class="nav-link" (click)="getdata() ">home</a>
    </li>
    <li class="nav-item" style="width:200px">
      <a class="nav-link"(click)="gocat() ">books</a>
    </li>

    <li class="nav-item"style="width:200px">
      <a class="nav-link"(click)="goelectronics() ">electronics</a>
    </li>
    <li class="nav-item"style="width:200px">
      <a class="nav-link" (click)="goclothes() ">clothes</a>
    </li>

<div class="row">
  <div class="col-sm-2 ">
    <div class="mt-2 ml-1 " >
      <div class=" text-center pt-2 pb-2 " style="background-color:white;">
        <div style="border:2px solid black " class=" bg bg-light">
          <h3>PRICE</h3>
          <div *ngFor="let prices of price">
            <input type="radio" name="range" [checked]="" (click)="gocatprice(prices.number1, prices.number2)">{{prices.amt}}<br>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-10">
    <div style="display:flex;   flex-wrap: wrap;justify-content:space-around" >
     <div *ngFor="let uid of ht" >
       <div class="mt-3 ml-1 " >
       <div style="border:2px solid black; width:200px; height:350px; text-align:center; background-color:palegoldenrod;">
      <!--<img [src]="image.url">-->
      <img src="{{uid.image}}"><br>
         <h4>  {{uid.name}}</h4>

         <div class="btn btn-info mt-2" (click)="goToDetails(uid.product_id)">view details</div>
         <h3> {{uid.price}}</h3>
       </div>
       </div>
    </div>

    </div>
    </div>
  </div>
