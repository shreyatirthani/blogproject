<h3 style="margin-left:400px">BLOGS FOLLOWED BY ME!</h3>
<div style="display:flex;   flex-wrap: wrap;justify-content:space-around" >
  <div *ngFor="let uid of ht" >
    <div class="mt-3 ml-1 " >
      <div style="border:2px solid black; width:200px; height:150px; text-align:center; background-color:palegoldenrod;">


        <h4>Owner->{{uid.login1.email}}</h4>
        <div class="btn btn-info"(click)="open(uid.login1.email)" style="width:100px">open</div>
        <div class="btn btn-info"(click)="delfollow(uid.login1.email)"style="width:100px;margin-top:10px;">unfollow</div>
      </div>
    </div>
  </div>
</div>
