<div class="card">

  <h5 class="card-header info-color white-text text-center py-4">
    <strong>my profile</strong>
  </h5>

  <!--Card content-->
  <div style="width:500px; margin-left:350px; border:2px solid black;" class="pt-5" >
    <div class="card-body px-lg-5 pt-0">

      <!-- Form -->
      <form class="text-center" style="color: #757575;" action="#!">

        <!-- Email -->
        <div class="md-form">
         email <input type="email" id="materialLoginFormEmail" class="form-control" placeholder="email" name="email" [(ngModel)]="profile.email">
          <label for="materialLoginFormEmail"> </label>
        </div>
        <div class="md-form">
         password <input type="password" id="materialLoginFormPassword" class="form-control" placeholder="password" name="password" [(ngModel)]="profile.password">

        </div>
        <div class="md-form">
          phoneno <input type="email" id="materialLoginForm" class="form-control" placeholder="phoneno" name="phoneno" [(ngModel)]="profile.phoneno">
          <label for="materialLoginFormEmail"> </label>
        </div>
        <div class="md-form">
         address <input type="email" id="materialLogi" class="form-control" placeholder="address" name="address" [(ngModel)]="profile.address">
          <label for="materialLoginFormEmail"> </label>
        </div>
