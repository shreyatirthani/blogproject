<div style="display:flex;   flex-wrap: wrap;justify-content:space-around" >
  <div *ngFor="let uid of ht" >
    <div class="mt-3 ml-1 " >
      <div style="border:2px solid black; width:400px;  text-align:center; background-color:palegoldenrod;">
        <img src="{{uid.image}}" height="150" width="150"><br>
        <h3>{{uid.blogname}}</h3>
        <i>{{uid.paragraph}}</i>
      </div>
    </div>
  </div>
</div>
